<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive Party Game!</title>

        <link rel="stylesheet" href="styles.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="topbar">
            <p id="title">Another interactive party game</p>
        </div>

        <div class="centeredTop">
            <h1 id="newGameTitle">Click here to create a new game!</h1>
            <button id="newGameButton">New game</button>
        </div>

        <div class="centered enterDetailsBox">
            <!-- <label for="gameCode">Enter game code</label> -->
            <input type="text" class="gameInputs" id="gameCode" placeholder="Enter game code"><br>

            <input type="text" class="gameInputs" id="nickname" placeholder="Enter your nickname">
        </div>

    </body>
</html>
